<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>Trading and chasing</title>
<link rel="stylesheet" href="/css/index.css" >
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/jquery.js" type="text/javascript"></script>
<script src="/js/bootstrap.js" type="text/javascript"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAiLeseoQwWCbjhLe4DdYRU3ADYH7TRE9E&sensor=true"></script>
<script src="/js/class.js" type="text/javascript"></script>
<script src="/js/index.js" type="text/javascript"></script>
</head>
<body>
<section id="login">
	<div class="hero-unit">
	<h1>Trading and chasing</h1>
	<p>This is a simple description of Trading and chasing.</p>
		<div class="form-horizontal" id="loginform">
		  <div class="control-group">
			<label class="control-label" for="inputEmail">Username</label>
			<div class="controls">
			  <input type="text" id="inputUser" placeholder="Username">
			</div>
		  </div>
		  <div id="psw" class="control-group">
			<label class="control-label" for="inputPassword">Password</label>
			<div class="controls">
			  <input type="password" id="inputPassword" placeholder="Password">
			</div>
			<span class="help-inline" id="pswErr">Please input the right passport</span>
		  </div>
		  
		  <div class="control-group">
			<div class="controls">
			  <button id="submit" class="btn btn-primary btn-large">Login</button>
			</div>
		  </div>
		</div>
	</div>
</section>
<section id="screen">
            
	<div id="map_canvas"></div>
	<div id="tradePoint" class="info-docs scroll">
		<div class="close" id="closeTP">X</div>
		<ul id="TPTab"class="nav nav-tabs">
			<li class="active"><a href="#goods" data-toggle="tab">商品</a></li>
			<li><a href="#recruit" data-toggle="tab">招募</a></li>
			<li><a href="#tradeLine" data-toggle="tab">贸易线路</a></li>
			<li><a href="#manageTP" data-toggle="tab">管理</a></li>
		</ul>
		<div id="myTabContent" class="tab-content ">
			<div class="tab-pane fade active in scroll " id="goods"></div>
			<div class="tab-pane fade scroll" id="recruit"></div>
			<div class="tab-pane fade scroll" id="tradeLine"></div>
			<div class="tab-pane fade scroll" id="manageTP"></div>
		</div>
	</div>
	<div id="infoBox" class="info-docs">
		<div class="close" id="closeInfo">X</div>
		<ul id="myTab"class="nav nav-tabs">
			<li class="active"><a href="#player" data-toggle="tab">人物</a></li>
			<li><a href="#personnel" data-toggle="tab">人事</a></li>
			<li><a href="#items" data-toggle="tab">物品</a></li>
			<li><a href="#record" data-toggle="tab">记录</a></li>
		</ul>
		<div id="myTabContent" class="tab-content ">
			<div class="tab-pane fade active in scroll " id="player"></div>
			<div class="tab-pane fade scroll" id="personnel"></div>
			<div class="tab-pane fade scroll" id="items"></div>
			<div class="tab-pane fade scroll" id="record"></div>
		</div>
	</div>
	<div id="tip" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="tipHeader">a</h3>
		</div>
		<div class="modal-body" id="tipBody">
			<p>One fine body…</p>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	</div>
	<div id="navBar" class="navbar navbar-inverse">
        <div class="navbar-inner">
			<div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="brand">Trading and Chasing</div>
                <div class="nav-collapse collapse navbar-inverse-collapse">
                    <ul class="nav">
                      <li><a id="manage">管理</a></li>
                      <li><a id="loadTP">查看贸易点</a></li>
                      <li><a id="setTP">建立贸易点</a></li>
					  <li><a id="setRP">建立资源点</a></li>
					  <li><a href="#tip" data-toggle="modal">提示框</a></li>
                    </ul>
                </div><!-- /.nav-collapse -->
            </div>
        </div><!-- /navbar-inner -->
    </div><!-- /navbar -->
	
</section>
</body>
</html>
